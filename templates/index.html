<!DOCTYPE html>
<html>
    <head>
        <title>ShuffleSend</title>
        <link rel="stylesheet" href="/static/css/output.css">
        <script src="https://unpkg.com/htmx.org@1.9.8"></script>
        <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>

        <meta name="viewport" content="width=devide-width, initial-scale=1">
        <meta charset="utf-8">
        <meta name="author" content="https://github.com/inavyre">
    </head>

    <body class="bg-stone-900 text-orange-200">

        <div class="min-h-screen flex flex-col justify-center items-center">
            <div class="mt-8">
                <h1 class="text-5xl font-extrabold text-transparent bg-clip-text
                    bg-gradient-to-tl from-orange-200 from-20% to-orange-700
                    brightness-150 underline">
                    ShuffleSend
                </h1>
            </div>
            <div class="m-8 p-1 w-4/5 lg:w-2/5 h-full md:h-2/3 bg-gradient-to-br from-orange-200 from-20% to-orange-700
                rounded-lg shadow-rb-lg shadow-stone-800">
                <div class="flex flex-col w-full h-full bg-stone-800 rounded-lg p-8">

                    <div id="content" class="flex flex-col w-2/3 gap-y-2 h-full self-center">
                        <form>
                            <p class="text-center">
                                Choose your name
                            </p>
                            <input class="w-full py-2 rounded-md bg-orange-200 text-stone-700 tracking-wider
                            placeholder:italic placeholder:text-stone-500 text-center"
                            placeholder="name"
                            name="name"/>
                            
                            <div class="h-4 lg:h-16"></div>
                            
                            <p class="text-center">
                                Create a new room and start shuffling
                            </p>
                            <button class="bg-stone-600 font-bold tracking-wider text-orange-200
                                hover:shadow-inner shadow-sm shadow-stone-700 hover:shadow-stone-900
                                py-2 px-4 rounded-md w-full"
                                hx-trigger="click"
                                hx-include="[name='name']"
                                hx-get="/room"
                                hx-target="#content"
                            >
                                Create
                            </button>

                            <div class="h-4 lg:h-16"></div>

                            <p class="text-center">
                                Or enter an existing room using a token
                            </p>
                            <input class="w-full py-2 mb-2 rounded-md bg-orange-200 text-stone-700 tracking-wider
                            placeholder:italic placeholder:text-stone-500 text-center"
                            placeholder="token"
                            name="token"/>
                            <button class="bg-stone-600 font-bold tracking-wider text-orange-200
                                hover:shadow-inner shadow-sm shadow-stone-700 hover:shadow-stone-900
                                py-2 px-4 rounded-md w-full"
                                hx-trigger="click"
                                hx-get="/room"
                                hx-include="[name='token'], [name='name']"
                                hx-target="#content">
                                Join
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
            
    </body>
</html>
