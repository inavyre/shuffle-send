<div id="clients">
    <h2 class="text-2xl py-2">
        Partecipants
    </h2>
    <div class="flex flex-col">
        {{ range .Clients }}
        <div class="flex gap-2 content-center">
            <div {{ if .Ready }} class="text-green-700 w-8 h-8" {{ else }} class="text-red-700 w-8 h-8" {{ end }}>
                {{ if .Ready }}
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-full w-full">
                    <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
                </svg>
                {{ else }}
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-full w-full">
                    <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z" clip-rule="evenodd" />
                </svg>
                {{ end }}
            </div>
                
            <div class="basis-2/3">
            {{ .Name }}
            </div>

            <div class="basis-1/3 text-stone-500">
            {{ .Group }}
            </div>
        </div>
        {{ end }}
    </div>
</div>

{{ if .Ready }}
<form id="shuffle" class="my-4" ws-send>
    <input type="hidden" name="kind" value="shuffle" />
    <button type="submit" class="bg-gradient-to-br from-orange-200 to-orange-700
        font-bold tracking-wider text-orange-200
        hover:shadow-inner shadow-sm shadow-stone-700 hover:shadow-stone-900
        py-2 px-4 rounded-md w-full">
        Shuffle!
    </button>
</form>
{{ end }}
